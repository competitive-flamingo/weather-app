<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <style>
      .weatherForm input[type=text] {
        outline: none;
        border: none;
        width: 100%;
        padding: 1rem 1.5rem;
        border-radius: 10px 0 0 10px;
        background: var(--secondary-background-color);
        color: var(--primary-text-color);
}
    </style>
  </head>
  <body>
    <div class="container">
        <div class="logo-header">
            <h1>Weather App</h1>
            <!-- <img src="./images/hail.svg" alt="weather app logo"> -->
        </div>
        <form class="weatherForm">
            <input type="text" placeholder="Enter city name" required>
            <button type="submit">Get Weather</button>
        </form>
    </div>
    <p class="error-message"></p>
    <footer><a href="https://github.com/competitive-flamingo/weather-app">competitive-flamingo</a></footer>
  </body>
</html>
